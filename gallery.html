<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="gallery">
            <div class="gallery__item">
                <img src="images/gallery_images/1.jpg" id="myImg1" />
            </div>
            <div class="gallery__item">
                <img src="images/gallery_images/2.jpg" id="myImg2" />
            </div>
            <div class="gallery__item">
                <img src="images/gallery_images/3.jpg" id="myImg1" />
            </div>
            <div class="gallery__item">
                <img src="images/gallery_images/4.jpg" id="myImg1" />
            </div>
            <div class="gallery__item">
                <img src="images/gallery_images/5.jpg" id="myImg1" />
            </div>
            <div class="gallery__item">
                <img src="images/gallery_images/6.jpg" id="myImg1" />
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal bg">

        <!-- Modal content IMAGE -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="images/gallery_images/1.jpg" id="myImg1"></img>

        </div>

    </div>

    <div id="myModal2" class="modal bg">

        <!-- Modal content IMAGE -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="images/gallery_images/2.jpg" id="myImg2"></img>

        </div>

    </div>

    <script>
        // Get the modal
        var modal2 = document.getElementById("myModal2");
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var img1 = document.getElementById("myImg1");
        var img2 = document.getElementById("myImg2");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        img1.onclick = function () {
            modal.style.display = "block";
        }

        img2.onclick = function () {
            modal2.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            else if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }


    </script>
</body>

</html>

</html>
